# Railway/Nixpacks build config (fallback if Dockerfile not used)
# Install with devDeps for TypeScript build
[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm install --include=dev"]

[phases.build]
cmds = ["npx prisma generate", "npm run build"]

[start]
cmd = "npx prisma migrate deploy && node dist/index.js"

[variables]
NODE_ENV = "production"
