# Render Blueprint - AI Expense Tracker
# Deploy: https://dashboard.render.com/blueprints
# Docs: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: expense-tracker-api
    runtime: node
    region: oregon

    # Build from backend folder
    rootDir: backend

    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && node dist/index.js

    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: DATABASE_URL
        fromDatabase:
          name: expense-tracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_GEMINI_API_KEY
        sync: false

databases:
  - name: expense-tracker-db
    databaseName: expense_tracker
    user: expense_tracker
    region: oregon
    plan: free
